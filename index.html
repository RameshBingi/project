<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Manager</title>
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>

    <h1>Task List Manager</h1>
    
    <div class="form-group">
        <input type="text" id="search" class="form-control" placeholder="Search tasks...">
    </div>

    <div class="form-group">
        <button id="addTaskBtn" class="btn btn-primary">Add New Task</button>
    </div>

    <select id="statusFilter" class="form-control mb-3">
        <option value="">Filter by Status</option>
        <option value="To Do">To Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
    </select>

    <div id="task-table"></div>

    <div class="toast" id="toast" style="display:none;">
        <div class="toast-body"></div>
    </div>

    <script src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
